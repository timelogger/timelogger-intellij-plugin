plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
}

group 'org.timelogger'
version '0.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3.4'
}
patchPluginXml {
    changeNotes """
      Initial set up of project and plugin. More to come.<br>
      """
}

// See https://www.jetbrains.org/intellij/sdk/docs/tutorials/build_system/deployment.html
publishPlugin {
    token intellijPublishToken
}
